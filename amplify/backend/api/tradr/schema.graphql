type Channels @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type Trades @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  token: String
  sls: [String]!
  tps: [String!]!
  createdAt: AWSTimestamp!
  updatedAt: AWSTimestamp
}

enum Exchanges {
  KUCOIN
  BINANCE
  BITGET
}

type Credentials @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  apikey: String
  apisecret: String
  exchange: Exchanges
}
 